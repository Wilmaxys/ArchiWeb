user  nginx;

events {
    worker_connections   1000;
}
http {
        server {
              listen 4000;
              location / {
                proxy_pass http://api:8080;
              }
        }
        server {
          listen 80 default_server;

          server_name _;
          root /usr/share/nginx/html;

          charset UTF-8;

          error_page 404 /backend-not-found.html;
          location = /backend-not-found.html {
          allow all;
        }
        }

}