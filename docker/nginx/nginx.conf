events { worker_connections 1024; }

http {

    upstream apigogole {
        ip_hash;
        server 127.0.0.1:5001;
        server 127.0.0.1:5002;
    }

    server {

        listen [::]:5000;
        listen 5000;

        location / {
            proxy_pass         http://apigogole;
        }
    }
}
